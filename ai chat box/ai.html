<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat - OpenRouter</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e293b;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #38bdf8;
      border-bottom: 1px solid #334155;
      position: relative;
    }

    header img {
      position: absolute;
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 50%;
      opacity: 0.95;
      box-shadow: 0 0 12px #0ea5e9;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    #quote {
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
      padding: 6px;
      animation: fadeInOut 10s infinite;
      min-height: 20px;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #0f172a;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.4s ease;
    }

    .user {
      background: #38bdf8;
      align-self: flex-end;
      color: #0f172a;
      margin-left: auto;
    }

    .ai {
      background: #1e293b;
      align-self: flex-start;
      color: #f1f5f9;
      margin-right: auto;
    }

    #inputContainer {
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #1e293b;
      border-top: 1px solid #334155;
    }

    textarea {
      resize: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: #334155;
      color: #f8fafc;
      min-height: 60px;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      background: #38bdf8;
      color: #0f172a;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::placeholder {
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>
  ðŸ’¬ AI Chat using OpenRouter API ðŸ’¬
  <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&w=200&h=200&dpr=2" class="top-left" alt="AI Assistant">
  <img src="https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg?auto=compress&cs=tinysrgb&w=200&h=200&dpr=2" class="top-right" alt="Chatbot Icon">

</header>

<div id="quote">"Think smart, talk smarter â€” welcome to AI."</div>

<div id="chatBox"></div>

<div id="inputContainer">
  <textarea id="userInput" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const API_KEY = "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";
  const API_URL = "https://openrouter.ai/api/v1/chat/completions";
  const MODEL = "deepseek/deepseek-r1-0528-qwen3-8b:free";

  const quotes = [
    '"The future belongs to those who harness the power of AI."',
    '"AI: Your 24/7 conversation partner."',
    '"Intelligence amplified â€” thatâ€™s AI."',
    '"Talk less, code more â€” with AI."',
    '"The smartest thing in your browser right now."',
    '"AI is not the future. Itâ€™s the now."'
  ];

  let quoteIndex = 0;
  const quoteElement = document.getElementById("quote");

  setInterval(() => {
    quoteIndex = (quoteIndex + 1) % quotes.length;
    quoteElement.textContent = quotes[quoteIndex];
  }, 10000);

  async function sendMessage() {
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const userMessage = userInput.value.trim();

    if (!userMessage) return;

    appendMessage("You", userMessage, "user");
    userInput.value = "";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json",
          "HTTP-Referer": "http://localhost",
          "X-Title": "My AI App"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [
            { role: "user", content: userMessage }
          ]
        })
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`API Error (${response.status}): ${errorText}`);
      }

      const data = await response.json();
      const aiMessage = data?.choices?.[0]?.message?.content;

      if (aiMessage) {
        appendMessage("AI", aiMessage, "ai");
      } else {
        appendMessage("AI", "Sorry, I couldn't understand the response.", "ai");
      }

    } catch (error) {
      console.error("Error:", error);
      appendMessage("Error", error.message, "ai");
    }
  }

  function appendMessage(sender, text, className) {
    const chatBox = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.className = `message ${className}`;
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
